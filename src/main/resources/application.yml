spring:
  application:
    name: analytics-dashboard
  
  web:
    resources:
      cache:
        period: 0
        cachecontrol:
          no-cache: true
  
  datasource:
    url: jdbc:h2:mem:analyticsdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

logging:
  level:
    com.portfolio: DEBUG
    org.springframework.web: INFO

